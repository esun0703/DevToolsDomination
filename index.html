<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const bullshit = "bullshit"
    // Regular
    console.log('hello');

    // Interpolated
      console.log('Hello I am a %s string!', 'bullshit');
      console.log(`Hello I am a ${bullshit} string!`);

    // Styled
      // console.log('%c I am some great text', 'font-size:20px; background:red; text-shadow:2px 2px 0 blue')

    // warning!
      // creates a warning message that you can trace
      console.warn('Oh NOOO');

    // Error :|
      // creates an error message (not one that breaks your code)
      console.error('Crap!');

    // Info
      // produces info message in colse
      console.info('Crocodiles eat 3-4 people per year')

    // Testing
      // will only fire if something is wrong.
      // console.assert(1 === 1, 'that is wrong!');//will produce nothing.
      // console.assert(1===2, 'that is wrong!'); //will produce an error message.

      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong!');


    // clearing
      // console.clear();

    // Viewing DOM Elements
      console.dir(p); //all the styles and properties that are attached to the element

    // Grouping together

      dogs.forEach(dog => {
        // console.group()
        console.groupCollapsed(`${dog.name}`)
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`);
      });


    // counting
      //Tells how much counted at that time.
      console.count('Emily')
      console.count('Emily')
      console.count('Nick');
      console.count('Emily')
      console.count('Emily')
      console.count('Emily')
      console.count('Emily')
      console.count('Emily')
      console.count('Emily')
      console.count('Emily')


    // timing

  </script>
</body>
</html>
